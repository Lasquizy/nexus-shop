{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
            Bon retour parmi nous
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Ou
            <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                créez un compte gratuitement
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white dark:bg-gray-800 py-8 px-4 shadow-xl border border-gray-100 dark:border-gray-700 sm:rounded-2xl sm:px-10">
            
            <form class="space-y-6" method="POST">
                {% csrf_token %}

                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        {{ field.label }}
                    </label>
                    <div class="mt-1">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <p class="mt-2 text-sm text-red-600 font-medium">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
                {% endfor %}

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300 cursor-pointer">
                            Se souvenir de moi
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Mot de passe oublié ?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform active:scale-95">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('input:not([type="checkbox"])').forEach(element => {
        element.classList.add(
            'appearance-none', 'block', 'w-full', 'px-3', 'py-3', 
            'border', 'border-gray-300', 'dark:border-gray-600', 
            'rounded-xl', 'placeholder-gray-400', 'focus:outline-none', 
            'focus:ring-blue-500', 'focus:border-blue-500', 
            'dark:bg-gray-700', 'dark:text-white', 'sm:text-sm'
        );
    });
</script>
{% endblock %}
